<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Añadir médico</title>
  <script src="../JS/Libro.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="container">
    <h1 style="margin-top: 100px">Añadir libro</h1>
    <h6>Todos los campos con asterisco son obligatorios</h6>
    <br>
    <div class="row">
     

      <div class="col col-xl-6 col-12">
        <b><label for="">Titulo del libro *</label></b>
        <input type="text" id="titulo" step="1" class="form-control"
          onfocusout="validarTituloLibro(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="">Nombre del autor*</label></b>
        <input type="text" id="nombre_autor" class="form-control" onfocusout="validarNombre(this);" />
      </div>
      <div class="col col-xl-6 col-12">
    <b><label for="isbn">Isbn del libro *</label></b>
    <input type="text" id="isbn" class="form-control" onfocusout="validarIsbn(this);" />
</div>

      <div class="col col-xl-6 col-12">
        <b><label for=""> Genero *</label></b>
        <input type="text" id="genero" class="form-control" onfocusout="validarGenero(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for=""> Número de ejemplares disponibles *</label></b>
        <input type="text" id="num_ejemplares_disponibles" class="form-control" onfocusout="validarNumeroEjem(this);"/>
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="">Número de ejemplares ocupados *</label></b>
        <input type="text" id="num_ejemplares_ocupados" class="form-control" onfocusout="validarNumeroOcupado(this);" />
      </div>
      
    </div>
    <br>
    <button class="btn btn-success" onclick="registrarLibro();">
      Enviar
    </button>
    <button class="btn btn-success" onclick="limpiarLibro();">
      Limpiar
    </button>
    <a href="../html/PaginaPrincipal.html"><button class="btn btn-success">Ir a las otras funcionalidades</button></a>
  </div>
</body>

</html>
