<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
    

  <title>Registrar Préstamo</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<<body onload="cargarLibro(); cargarUsuario();">
    >

  <div class="container">
    <h1 style="margin-top: 100px">Registrar préstamo</h1>
    <h6>Todos los campos con asterisco son obligatorios</h6>
    <br>
    <div class="row">
      <div class="col col-xl-6 col-12">
        <b><label for="fecha_prestamo">Fecha del préstamo *</label></b>
        <input type="date" id="fecha_prestamo" step="1" class="form-control" onfocusout="validarFecha_prestamo(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="fecha_devolucion">Fecha de devolución *</label></b>
        <input type="date" id="fecha_devolucion" class="form-control" onfocusout="validarFecha_devolucion(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="libro">Libro *</label></b>
        <select name="libro" id="libro" class="form-select" onfocusout="validarLibro(this);">
          <option selected disabled value="">Seleccione el libro</option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="usuario">Usuario *</label></b>
        <select name="usuario" id="usuario" class="form-select" onfocusout="validarUsuario(this);">
          <option selected disabled value="">Seleccione el usuario</option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="estado">Estado *</label></b>
        <select name="" id="estado" class="form-select" onfocusout="validarEstado(this);">
          <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
          <option value="préstamo">préstamo</option>
          <option value="entregado">entregado</option>
          <option value="cancelado">cancelado</option>
        </select>
      </div>
    </div>
    <br>
    <button class="btn btn-success" onclick="registrarPrestamo();">Enviar</button>
    <button class="btn btn-success" onclick="limpiarPrestamo();">Limpiar</button>
    <a href="../html/Cartas.html"><button class="btn btn-success">Ir a las otras funcionalidades</button></a>
  </div>
  <script src="../JS/prestamo.js" ></script>
 
</body>

</html>
