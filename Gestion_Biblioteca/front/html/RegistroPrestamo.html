<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Añadir prestamo</title>
    <script src="../JS/prestamo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="CargarFormulario();">
    <div class="container">
        <h1 style="margin-top: 100px">Añadir ingreso</h1>
        <h6>Todos los campos con asterisco son obligatorios</h6>
        <br>
        <div class="row">

            <div class="col col-xl-6 col-12">
                <b><label for="usuario" class="form-label">Nombre del usuario</label></b>
                <select name="usuario" id="id_usuario" class="form-select">
                    <option value="" selected disabled>Seleccione el usuario </option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="libro" class="form-label">Nombre del libro</label></b>
                <select name="libro" id="id_libro" class="form-select">
                    <option selected disabled value="">
                        Seleccione el libro
                    </option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="col col-xl-6 col-12">
                <b><label for="">Fecha  prestamo *</label></b>
                <input type="date" id="fecha_prestamo" class="form-control" onfocusout="validarFecha_prestamo(this);" />
            </div>
            <div class="col col-xl-6 col-12">
                <b><label for="">Fecha  devolución *</label></b>

                <input type="date" id="fecha_devolucion" step="1" class="form-control" onfocusout="validarFecha_devolucion(this);" />
            </div>

            
            <div class="col col-xl-6 col-12">
                <b><label for="">Estado *</label></b>
                <select name="" id="estado" class="form-select" onfocusout="validarEstado(this);">
                    <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
                    <option value="préstamo" style="color:green; font-weight: bold;">préstamo</option>
                    <option value="entregado" style="color:green; font-weight: bold;">entregado</option>
                    <option value="cancelado" style="color:green; font-weight: bold;">cancelado</option>
                </select>
            </div>

        </div>
        <br>
        <button id="boton_enviar" class="btn btn-success" onclick="registrarPrestamo();">
            Enviar
        </button>
        <button class="btn btn-success" onclick="limpiarPrestamo();">
            Limpiar
        </button>
        <a href="../html/Cartas.html"><button class="btn btn-success">Ir a pagina Principal</button></a>
    </div>
</body>

</html>
