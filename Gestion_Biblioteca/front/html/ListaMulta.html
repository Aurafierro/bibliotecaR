<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../CSS/bootstrap.css" />
  <script src="../JS/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/multa.js"></script>

  <title>Listado multa</title>
</head>

<body onload="listarMulta(); CargarFormulario();">
  <div class="container">

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <b><a class="navbar-brand">Filtros</a></b>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar multa" aria-label="Search" id="inputSearch" >
          <button class="btn btn-outline-success" type="button" onclick="listarMulta();">Buscar</button>
          <a href="./paginaPrincipal.html" class="btn btn-outline-primary">
            <i class="fas fa-home"></i>
          </a>

          <a href="../html/Cartas.html" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-arrow-left"></i>
          </a>
        </form>
      </div>
    </nav>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th style="border: 4px solid white !important">Id multa</th>
          <th style="border: 4px solid white !important">Fecha de la multa</th>
          <th style="border: 4px solid white !important">Valor multa</th>
          <th style="border: 4px solid white !important">Usuario</th>
        
          <th style="border: 4px solid white !important">Estado prestado</th>
          <th style="border: 4px solid white !important">Estado multa</th>
          <th style="border: 4px solid white !important">Opciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <!-- Primer Modal para Editar prestamo -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar préstamo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="col-6">
                <b><label for="id_libro">Id multa *</label></b>
                <input type="text" id="id_multa" class="form-control" readonly />
              </div>
            
            <div class="col-6">
              <b><label for="Nombre">Fecha de la multa *</label></b>
              <input type="date" id="fecha_multa" class="form-control" readonly />
            </div>
            <div class="col-6">
              <b><label for="Correo">Valor de la multa *</label></b>
              <input type="date" id="valor_multa" class="form-control" readonly />
            </div>
            <div class="col-6">
                <b><label for="usuario">Usuario *</label></b>
                <select name="usuario" id="usuario" class="form-select" onfocusout="validarUsuario(this);">
                  <option selected disabled value="">Seleccione el usuario</option>
                </select>
              </div>
              <div class="col-6">
                <b><label for="estado">Estado del préstamo *</label></b>
                <select name="estado" id="estado" class="form-select" onfocusout="validarEstado(this);">
                  <option value="" selected disabled>Seleccione una opción</option>
                  <option value="prestamo">Préstamo</option>
                  <option value="entregado">Entregado</option>
                  <option value="cancelado">Cancelado</option>
                </select>
           
            <div class="col-6">
                <label for="tipo_usuario">Estado</label>
                    <select id="estado_multa" class="form-select">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="pendiente">pendiente</option>
                    <option value="al dia">al dia</option>
                   
                    </select>
                </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="actualizarPrestamo();">Actualizar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

 

</body>

</html>
