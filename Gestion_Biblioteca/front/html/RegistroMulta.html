<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Añadir multa</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="CargarFormulario();">
  <div class="container biblioteca-container">
    <h1 style="margin-top: 100px">Añadir multa</h1>
    <h6>Todos los campos con asterisco son obligatorios</h6>
    <br>
    <div class="row">
      <div class="col col-xl-6 col-12">
        <b><label for="usuario">Usuario *</label></b>
        <select name="usuario" id="usuario" class="form-select" onfocusout="validarUsuario(this);">
          <option selected disabled value="">Seleccione el usuario</option>
        </select>
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="estado">Estado del préstamo *</label></b>
        <select name="estado" id="estado" class="form-select" onfocusout="validarEstado(this);">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="prestamo">Préstamo</option>
          <option value="entregado">Entregado</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="valor_multa">Valor de la multa *</label></b>
        <input type="text" id="valor_multa" class="form-control" onfocusout="validarMulta(this);" />
      </div>
      <div class="col col-xl-6 col-12">
        <b><label for="fecha_multa">Fecha multa *</label></b>
        <input type="date" id="fecha_multa" class="form-control" onfocusout="validarFechaMulta(this);" />
      </div>
      
      <div class="col col-xl-6 col-12">
        <b><label for="estado_multa">Estado *</label></b>
        <select name="estado_multa" id="estado_multa" class="form-select" onfocusout="validarEstadoMulta(this);">
          <option value="" selected disabled>Seleccione una opción</option>
          <option value="pendiente">Retraso de pago</option>
          <option value="al_dia">Al día</option>
        </select>
      </div>
    </div>
    <br>
    <button class="btn btn-success" onclick="registrarMulta();">Enviar</button>
    <button class="btn btn-success" onclick="limpiarMulta();">Limpiar</button>
    <a href="../html/Cartas.html" class="btn btn-success">Ir a las otras funcionalidades</a>
  </div>
</body>
<script src="../JS/multa.js"></script>
</html>
